name: Build APK (debug logs)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Prepare clean Android SDK (19 + 28.0.3)
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          curl -L -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          mkdir -p cmdline-tools/latest
          unzip -q cmdtools.zip -d cmdline-tools/latest
          rm -f cmdtools.zip
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-19" \
            "build-tools;28.0.3" \
            "extras;android;m2repository" \
            "extras;google;m2repository"

      - name: Download Gradle 7.2
        run: |
          set -eux
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-7.2-bin.zip
          unzip -q gradle.zip
          rm -f gradle.zip
          ./gradle-7.2/bin/gradle --version

      - name: Set up JDK 11 (for build with AGP 7.0.4)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Sanity: show tree & gradle files
        run: |
          set -eux
          echo "== TREE =="; find . -maxdepth 5 -type f | sort
          echo "== settings.gradle =="; head -n 50 settings.gradle || true
          echo "== root build.gradle =="; head -n 50 build.gradle || true
          echo "== app/build.gradle =="; head -n 50 app/build.gradle || true
          echo "== Manifest =="; head -n 50 app/src/main/AndroidManifest.xml || true

      - name: Build debug APK (capture full logs)
        run: |
          set -euxo pipefail
          ./gradle-7.2/bin/gradle clean :app:assembleDebug --stacktrace --info --no-daemon | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: build.log

      - name: Upload APK (if built)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: futanium-iptv-lite-debug
          path: app/build/outputs/apk/debug/app-debug.apk