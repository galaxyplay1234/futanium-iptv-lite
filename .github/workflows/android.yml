name: Build APK (SDK limpo)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk  # SDK limpo
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 só para rodar sdkmanager
      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Baixa commandline-tools e instala pacotes no SDK limpo
      - name: Prepare clean Android SDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -o cmdtools.zip
          # versão 9xxx/9123335 é estável p/ AGP 7.0.x; evita parser novo "33x"
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools-temp"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/12.0"
          mv "$ANDROID_SDK_ROOT/cmdline-tools-temp"/* "$ANDROID_SDK_ROOT/cmdline-tools/12.0"/
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools-temp" cmdtools.zip

          yes | "$ANDROID_SDK_ROOT/cmdline-tools/12.0/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/12.0/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      # Troca para JDK 11 para compilar com AGP 7.0.4/Gradle 7.2
      - name: Set up JDK 11 (for Gradle build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Gradle 7.2 (no wrapper)
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 7.2
          gradle -v

      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
          ANDROID_HOME: ${{ github.workspace }}/.android-sdk
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle --no-daemon assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: futanium-iptv-lite-debug
          path: app/build/outputs/apk/debug/app-debug.apk