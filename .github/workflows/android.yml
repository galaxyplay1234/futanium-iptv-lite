name: Build APK (no-wrapper, ultra-leve)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-31" "build-tools;31.0.0" "platform-tools"

      - name: Install Gradle 7.2 (SDKMAN)
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 7.2
          gradle -v

      - name: Build debug APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: futanium-iptv-lite-debug
          path: app/build/outputs/apk/debug/app-debug.apk