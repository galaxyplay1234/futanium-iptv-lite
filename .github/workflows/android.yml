name: Build APK (safe)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 para sdkmanager
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # SDK limpo (sem 33x)
      - name: Make SDK dir
        run: mkdir -p "$ANDROID_SDK_ROOT"
      - name: Download cmdline-tools
        run: curl -L -o "$ANDROID_SDK_ROOT/cmdtools.zip" https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
      - name: Unzip cmdline-tools
        run: mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest" && unzip -q "$ANDROID_SDK_ROOT/cmdtools.zip" -d "$ANDROID_SDK_ROOT/cmdline-tools/latest"
      - name: Clean zip
        run: rm -f "$ANDROID_SDK_ROOT/cmdtools.zip"
      - name: Accept licenses
        run: yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses
      - name: Install platform-tools
        run: "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platform-tools"
      - name: Install platform android-19
        run: "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "platforms;android-19"
      - name: Install build-tools 28.0.3
        run: "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "build-tools;28.0.3"
      - name: Install extra m2 (android)
        run: "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "extras;android;m2repository"
      - name: Install extra m2 (google)
        run: "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "extras;google;m2repository"

      # Baixa Gradle 7.2 (sem wrapper)
      - name: Download Gradle 7.2
        run: curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-7.2-bin.zip
      - name: Unzip Gradle 7.2
        run: unzip -q gradle.zip && rm -f gradle.zip
      - name: Show Gradle version
        run: ./gradle-7.2/bin/gradle --version

      # JDK 11 para compilar com AGP 7.0.4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      # Sanidade: mostrar arquivos principais
      - name: Show tree
        run: find . -maxdepth 5 -type f | sort
      - name: Show settings.gradle
        run: cat settings.gradle
      - name: Show root build.gradle
        run: cat build.gradle
      - name: Show app/build.gradle
        run: cat app/build.gradle
      - name: Show manifest
        run: cat app/src/main/AndroidManifest.xml

      # Build (logs no console)
      - name: Build debug APK
        run: ./gradle-7.2/bin/gradle clean :app:assembleDebug --stacktrace --info --no-daemon

      # Artefatos
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: futanium-iptv-lite-debug
          path: app/build/outputs/apk/debug/app-debug.apk