name: Build APK (KitKat)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (needed by latest cmdline-tools)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # SDK limpo (sem plataformas 33x)
      - name: Prepare clean Android SDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          curl -L -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          mkdir -p cmdline-tools/latest
          unzip -q cmdtools.zip -d cmdline-tools/latest
          rm -f cmdtools.zip
          echo "sdk.dir=$ANDROID_SDK_ROOT" > $GITHUB_WORKSPACE/local.properties
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-19" \
            "build-tools;28.0.3" \
            "extras;android;m2repository" \
            "extras;google;m2repository"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK (verbose)
        run: |
          ./gradlew --version
          ./gradlew clean :app:assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: futanium-iptv-lite-debug
          path: app/build/outputs/apk/debug/app-debug.apk