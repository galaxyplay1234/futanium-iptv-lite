name: Build APK (KitKat / AGP 7.0.4)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # sdkmanager novo precisa JDK17
      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # SDK LIMPO (sem plataformas 33x)
      - name: Prepare clean Android SDK
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          curl -L -o cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip
          mkdir -p cmdline-tools/latest
          unzip -q cmdtools.zip -d cmdline-tools/latest
          rm -f cmdtools.zip
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-19" \
            "build-tools;28.0.3" \
            "extras;android;m2repository" \
            "extras;google;m2repository"

      # Baixa o Gradle 7.2 (sem wrapper mesmo)
      - name: Download Gradle 7.2
        run: |
          set -eux
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-7.2-bin.zip
          unzip -q gradle.zip
          rm -f gradle.zip
          ./gradle-7.2/bin/gradle --version

      # Build com Java 11 (AGP 7.0.4 exige Java 11)
      - name: Set up JDK 11 (for build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Show project tree (sanity)
        run: |
          echo "::group::TREE"
          find . -maxdepth 4 -type f -printf "%P\n" | sort
          echo "::endgroup::"
          echo "::group::Gradle files"
          echo "== settings.gradle =="; cat settings.gradle || true
          echo "== build.gradle (root) =="; cat build.gradle || true
          echo "== app/build.gradle =="; cat app/build.gradle || true
          echo "::endgroup::"

      - name: Build debug APK (verbose)
        run: |
          set -eux
          ./gradle-7.2/bin/gradle clean :app:assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: futanium-iptv-lite-debug
          path: app/build/outputs/apk/debug/app-debug.apk